<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script>
        var result = document.getElementById("result");
        var file = document.getElementById("file");
        function readAsDataURL() {
            var file = document.getElementById("file").files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                var resultimg = document.getElementById("result");
                resultimg.innerHTML = '<img src="'+this.result+'" alt="">';
            }
        }

        function readAsText() {
            var file = document.getElementById("file").files[0];
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function (e) {
                var resulttxt = document.getElementById("result");
                resulttxt.innerHTML = this.result;
            }
        }
    </script>
</head>
<body>
    <!-- 5个对象：readAsBinaryString
                  readAsText
                  readAsDataURL
                  readArrayBuffer 
                  abort
    -->

    <!-- 6个事件：onabort
                  onerror
                  onloadstart
                  onprogress
                  onload
                  onloadend
    -->

    <p>
        <label>请选择一个文件</label>
        <input type="file" id="file" />
        <input type="button" value="读取图像" onclick="readAsDataURL()" />
        <input type="button" value="读取二进制数据" onclick="" />
        <input type="button" value="读取文本文件"  onclick="readAsText()"/>
    </p>
    <div name="result" id="result"></div>
</body>
</html>
