<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
       
        window.onload = func();
        function func() {
            alert('hello,非匿名的window');
        };

        window.onload = function () {
            alert('hello,匿名的window');
        };

        function body() {
            alert('hello,body')
        }
    </script>
</head>
<body onload="body()">
    <p>You deserved it,don't you think so!</p>
    <a href="http://wwww.baidu.com">百度</a>
</body>
</html>
