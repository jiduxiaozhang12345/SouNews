<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <form>
        <!-- url类型 -->
        <input type="url" name="url" value="http://www.baidu.com" /><br />
        <!-- Email类型 -->
        <input type="email" name="email" value="lining@163.com" /><br />
        <input type="submit"  value="提交" />
    </form>
    <!-- date类型 -->
    <input type="date" name="date" value="" /><br />
    <!-- time类型 -->
    <input type="time" name="time" value="10:00" /><br />
    <!-- datetime类型 -->
    <input type="datetime" name="datetime" value="10:00" /><br />
    <!-- datetimelocal类型 -->
    <input type="datetime-local" name="datetime-local" value="10:00" /><br />
    <!-- month类型 -->
    <input type="month" name="month" value="2010-01-01" /><br />
    <!-- week类型 -->
    <input type="week" name="week" /><br />
    <!-- number类型 -->
    <input type="number" name="number" value="10" min="3" max="100" step="4"/><br />
    <!-- range元素 -->
    <input type="range" name="range" value="25" min="0" max="100" step="3"/><br />
    <!-- search类型 -->
    <input type="search" name="search"/><br />
    <!-- tel类型 -->
    <input type="tel" name="tel" /><br />
    <!-- output -->
    <form id="testform">
        <input type="range" id="range" min="0" max="100" step="5" value="10" onchange="change()"/>
        <output id="output">10</output>
    </form>
    <script>
        function change(){
            var number = document.getElementById("range").value;
            document.getElementById("output").value = number;
        }
    </script>
</body>
</html>
