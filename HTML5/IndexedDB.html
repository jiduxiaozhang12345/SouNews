<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script>
        window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
        window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction;
        window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange;
        window.IDBCursor = window.IDBCursor || window.webkitIDBCursor || window.msIDBCursor;

        //创建数据库连接
        function connectDatabase() {
            var dbName = "indexDBtest";
            var dbVersion = 1;
            var idb;
            var dbConnect = indexedDB.open(dbName,dbVersion);
            dbConnect.onsuccess = function (e) {
                idb = e.target.result;
                alert("数据库连接成功");
            }
            dbConnect.onerror = function () {
                alert("连接失败");
            }
        }

        //更新数据库版本
        function VersionUpdate() {
            var dbName = "indexDBtest";
            var dbVersion = 2;
            var idb;
            var dbConnect = indexedDB.open(dbName, dbVersion);
            dbConnect.onsuccess = function (e) {
                idb = e.target.result;
                alert("数据库连接成功");
            }
            dbConnect.onerror = function () {
                alert("数据库连接失败");
            }
            dbConnect.onupgradeneeded = function (e) {
                idb = e.target.result;
                var tx = e.target.transaction;
                var oldVersion = e.oldVersion;
                var newVersion = e.newVersion;
                alert("数据库更新成功" + oldVersion + "---" + newVersion);
            }
        }

        //创建仓库
        function CreateObjectStore() {
            var dbName = "indexDBtest";
            var dbVersion = 3;
            var idb;
            var dbConnect = indexedDB.open(dbName,dbVersion);
            dbConnect.onsuccess = function (e) {
                idb = e.target.result;
                alert("数据库连接成功");
            }
            dbConnect.onerror = function () {
                alert("数据库连接失败");
            }
            dbConnect.onupgradeneeded = function (e) {
                idb = e.target.result;
                var name = "user";
                var optionalParameters = {
                    keyPath :"userid",
                    autoIncrement:false
                };
                var store = idb.createObjectStore(name,optionalParameters);
                alert("对象仓库创建成功");
            }
        }
    </script>
</head>
<body>
    <input type="button" value="创建数据库连接" onclick="connectDatabase()" />
    <input type="button" value="更新数据库版本" onclick="VersionUpdate()" />
    <input type="button" value="创建仓库" onclick="CreateObjectStore()" />
</body>
</html>
